<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Student Management System</h1>
  </header>
  <main>
    <section class="form">
      <input type="text" id="name" placeholder="Student Name" />
      <input type="text" id="roll" placeholder="Roll Number" />
      <input type="text" id="grade" placeholder="Grade" />
      <button onclick="addStudent()">Add Student</button>
    </section>

    <section class="attendance">
      <h3>Mark Attendance</h3>
      <input type="text" id="attendanceRoll" placeholder="Enter Roll Number" />
      <button onclick="markAttendance()">Mark Present</button>
    </section>

    <section class="list">
      <h3>Student List</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Grade</th>
            <th>Attendance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </section>

    <section class="message">
      <h3>Message Board (Demo)</h3>
      <input type="text" id="msgSender" placeholder="Your Name" />
      <textarea id="msgContent" placeholder="Write a message..."></textarea>
      <button onclick="sendMessage()">Send Message</button>
      <div id="messages"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
